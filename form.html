<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: MISHKA</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
</head>

<body class="page">
  <header class="page-header">
    <a class="page-header__logo">
      <img class="page-header__logo-image" src="http://placehold.it/88x35" width="88" height="35" alt="MISHKA">
    </a>
    <a class="page-header__menu">
      <img class="page-header__menu-image" src="http://placehold.it/21x19" width="21" height="19" alt="menu">
    </a>
  </header>
  <main class="page-main">
    <section class="offer">
      <div class="offer__text">
        <h1 class="offer__title">Вязание на заказ</h1>
      </div>
    </section>
    <section class="offer-info">
      <div class="offer-info__container">
        <p class="offer-info__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      </div>
      <form>
        <div class="offer-form">
          <div class="offer-form__container">
            <p class="offer-form__title">Тип</p>
            <div class="offer-form__wrapper">
              <div class="form-radio">
                <label class="form-radio__button">
                  <input type="radio" name="radio" id="accessory" checked>
                  <span class="form-radio__button__image"></span>
                  Аксессуар для  интерьера
                </label>
              </div>
              <div class="form-radio">
                <label class="form-radio__button">
                  <input type="radio" name="radio" id="toy">
                  <span class="form-radio__button__image"></span>
                  Детская игрушка
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="offer-form">
          <div class="offer-form__container">
            <p class="offer-form__title">Цвет</p>
            <div class="offer-form__wrapper">
              <div class="form-checkbox">
                <label class="form-checkbox__button">
                  <input type="checkbox" name="checkbox" id="white" checked>
                  <span class="form-checkbox__button__image"></span>
                  Белый
                </label>
              </div>
              <div class="form-checkbox">
                <label class="form-checkbox__button">
                  <input type="checkbox" name="checkbox" id="grey" checked>
                  <span class="form-checkbox__button__image"></span>
                  Серый
                </label>
              </div>
              <div class="form-checkbox">
                <label class="form-checkbox__button">
                  <input type="checkbox" name="checkbox" id="tiffany">
                  <span class="form-checkbox__button__image"></span>
                  "Тиффани"
                </label>
              </div>
              <div class="form-checkbox">
                <label class="form-checkbox__button">
                  <input type="checkbox" name="checkbox" id="black">
                  <span class="form-checkbox__button__image"></span>
                  Черный
                </label>
              </div>
              <div class="form-checkbox">
                <label class="form-checkbox__button">
                  <input type="checkbox" name="checkbox" id="pink">
                  <span class="form-checkbox__button__image"></span>
                  Розовый
                </label>
              </div>
              <div class="form-checkbox">
                <label class="form-checkbox__button">
                  <input type="checkbox" name="checkbox" id="orange">
                  <span class="form-checkbox__button__image"></span>
                  Оранжевый
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="offer-form">
          <div class="offer-form__container">
            <p class="offer-form__title">ФИО</p>
            <div class="offer-form__wrapper">
              <div class="form-text">
                <label class="form-text__info">
                  Имя
                  <input type="text" name="text" id="name" placeholder="Введите ваше имя*" required>
                </label>
              </div>
              <div class="form-text">
                <label class="form-text__info">
                  Фамилия
                  <input type="text" name="text" id="surname" placeholder="Укажите фамилию*" required>
                </label>
              </div>
              <div class="form-text">
                <label class="form-text__info">
                  Отчество
                  <input type="text" name="text" id="middle-name" placeholder="Отчество, если желаете">
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="offer-form">
          <div class="offer-form__container">
            <p class="offer-form__title">Тел</p>
            <div class="offer-form__wrapper">
              <div class="form-text">
                <label class="form-text__info--phone">
                   <input type="text" name="text" id="phone-number" placeholder="+7 ХХХ ХХ ХХ*" required>
                   <span class="form-text__info--phone__image"></span>
                 </label>
              </div>
            </div>
          </div>
        </div>
        <div class="offer-form">
          <div class="offer-form__container">
            <p class="offer-form__title">E-mail</p>
            <div class="offer-form__wrapper">
              <div class="form-text">
                <label class="form-text__info--mail">
                   <input type="email" name="email" id="email" placeholder="Ваш Email*" required>
                   <span class="form-text__info--mail__image"></span>
                 </label>
              </div>
            </div>
          </div>
        </div>
        <div class="offer-form">
          <div class="offer-form__container">
            <p class="offer-form__title">Доп</p>
            <div class="offer-form__wrapper">
              <div class="form-text">
                <label class="form-text__info--additional">
                    <textarea name="textarea" id="additional" placeholder="Опишите все ваши пожелания к заказу"></textarea>
                  </label>
              </div>
            </div>
          </div>
        </div>
        <div class="offer-form__container">
          <p class="offer-form__explanatory-text">*Поля обязательны для заполнения</p>
          <button class="offer-form__button btn" type="submit">ОТПРАВИТЬ ЗАКАЗ</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="page-footer">
    <div class="page-footer__container">
      <div class="footer__social">
        <a class="social__button social__button--instagram" href="#">Instagram<img class="social__button--instagram__icon" src="http://placehold.it/24x24" width="24" height="24" alt="Instagram"></a>
        <a class="social__button social__button--facebook" href="#">Facebook<img class="social__button--facebook__icon" src="http://placehold.it/17x28" width="17" height="28" alt="Facebook"></a>
        <a class="social__button social__button--twitter" href="#">Twitter<img class="social__button--twitter__icon" src="http://placehold.it/25x22" width="25" height="22" alt="Twitter"></a>
      </div>
      <div class="footer__copyright">
        <a class="footer__copyright__link" href="https://htmlacademy.ru/">
          <span>Разработано</span>
          <img src="http://placehold.it/26x35" width="26" height="35" alt="HTML Academy">HTML Academy
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
